name: Build and Push Image

on:
    workflow_call:
        inputs:
            push:
                description: "Whether to push the image to the registry"
                required: false
                type: boolean
                default: true
            platforms:
                description: "Target platforms for the build"
                required: false
                type: string
                default: "linux/amd64"
            tags:
                description: "Tags configuration for docker/metadata-action"
                required: false
                type: string
                default: |
                    type=ref,event=pr
                    type=ref,event=branch
                    type=sha
        outputs:
            image-tag:
                description: "The primary image tag that was built"
                value: ${{ jobs.build.outputs.image-tag }}
            image-tags:
                description: "All image tags that were built"
                value: ${{ jobs.build.outputs.image-tags }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        outputs:
            image-tag: ${{ steps.meta.outputs.version }}
            image-tags: ${{ steps.meta.outputs.tags }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: ${{ inputs.push }}
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: ${{ inputs.tags }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  platforms: ${{ inputs.platforms }}
                  push: ${{ inputs.push }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
